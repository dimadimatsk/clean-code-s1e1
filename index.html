<!DOCTYPE html>
<html>

<head>
  <title>Todo App</title>
  <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet" type="text/css">
  <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
</head>

<body>
  <header class="header"><img class="header__image" src="./eisenhower-matrix.jpg" alt="Eisenhower matrix"><a
      class="header__info-link" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
  </header>
  <main class="main">
    <section class="main__add">
      <h3 class="main__title">Add Item</h3>
      <div class="main__task-wrapper"><input id="new-task" class="main__new-task-input" type="text"><button
          class="main__new-task-button">Add</button></div>
    </section>
    <section class="main__todo">
      <h3 class="main__title">Todo</h3>
      <ul id="incomplete-tasks" class="main__list">
        <li class="main__link link"><input type="checkbox" class="link__checkbox"><label class="link__task-label">Pay
            Bills</label><input type="text" class="link__task-input"><button
            class="link__edit-button">Edit</button><button class="link__delete-button"><img src="./remove.svg"
              alt="delete button" class="link__delete-image"></button></li>
        <li class="main__link link edit-mode"><input class="link__checkbox" type="checkbox"><label
            class="link__task-label link__task-label-edit">Go Shopping</label><input type="text" value="Go Shopping"
            class="link__task-input link__task-input-edit"><button class="link__edit-button">Save</button><button
            class="link__delete-button"><img class="link__delete-image" src="./remove.svg" alt="delete button"></button>
        </li>
      </ul>
    </section>
    <section class="main__complete">
      <h3 class="main__title">Completed</h3>
      <ul id="complete-tasks" class="main__list">
        <li class="main__link link"><input type="checkbox" class="link__checkbox" checked><label
            class="link__task-label link__task-label-completed">See the Doctor</label><input type="text"
            class="link__task-input"><button class="link__edit-button">Edit</button><button
            class="link__delete-button"><img class="link__delete-image" src="./remove.svg" alt="delete button"></button>
        </li>
      </ul>
    </section>
  </main>
  <script src="app.js"></script>
</body>

</html>
